<!DOCTYPE html>
<html>
<head>
	<title>PvP Factory (WIP)</title>
	<script src="/jquery-3.6.1.min.js"></script>
	<script src="js/game.js" type="module"></script>
	<link rel="stylesheet" href="css/main.css"></link>
	<style>
		body {
			margin: 0;
			height: 100vh;
			width: 100vw;
			background-image: url("Graphic/Menu_Background.png");
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#startPage {
			position: absolute;
			width: 80vw;
			height: 100vh;
		}
		#sideBar {
			padding: 5vh 5vw;
			margin-top: 70vh; 
			height: 15vh;
			position: absolute;
			background-color: rgba(0, 0, 0, 0.4);
			width: 90vw;
		}
	</style>
	<script>
		$(() => {
			$("#startPage img").attr("width", document.body.clientWidth).attr("height", document.body.clientHeight);
		});
	</script>
</head>
<body>
	<div id="startPage">
		<div></div>
		<div id="sideBar">
			<h1>PvP Factory</h1>
			<button>Start</button>
		</div>
	</div>
</body>
</html>
