<!DOCTYPE html>
<html>
<head>
	<title>PvP Factory (WIP)</title>
	<script>
		function resizeSplashImage() {
			$("#startPage img").attr("width", document.body.clientWidth).attr("height", document.body.clientHeight);
		}
	</script>
	<script src="/jquery-3.6.1.min.js" onload="resizeSplashImage()"></script>
	<script src="js/game.js" type="module"></script>
	<link rel="stylesheet" href="css/main.css"></link>
	<style>
		body {
			margin: 0;
			background-image: url("graphics/startBackground.png");
		}
		#startPage {
			position: absolute;
			width: 100vw;
			height: 100vh;
		}
		#sideBar {
			width: 25vw;
			margin-left: 75vw;
			z-index: 2;
		}
		#startPage img {
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="startPage">
		<img src="graphics/startBackground.png"></img>
		<div id="sideBar">
			<h1>PvP Factory</h1>
			<button>Start</button>
		</div>
	</div>
</body>
</html>
