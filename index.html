<!DOCTYPE html>
<html>
<head>
	<title>PvP Factory (WIP)</title>
	<script src="/jquery-3.6.1.min.js"></script>
	<script src="js/game.js" type="module"></script>
	<script src="js/menu.js"></script>
	<link rel="stylesheet" href="css/main.css"></link>
	<style>
		body {
			margin: 0;
			height: 100vh;
			width: 100vw;
		}
		#startPage {
			position: absolute;
			width: 100vw;
			height: 100vh;
			background-image: url("Graphic/Menu_Background.png");
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.sideBar {
			padding: 5vh 5vw;
			margin-top: 75vh; 
			height: 15vh;
			position: absolute;
			background-color: rgba(0, 0, 0, 0.4);
			width: 90vw;
		}
		.hidden {
			display: none;
			visibility: hidden;
			opacity: 0;
		}
		.visible {
			display: block;
			visibility: visible;
			opacity: 1;
		}
	</style>
</head>
<body onload="initialiseServer();">
	<div id="startPage" class="menu visible">
		<div id="loading" class="sideBar page">
			<h1>Factory Fight</h1>
			<h2>Initialising Server Connection...</h2>
		</div>
		<div id="titlePage" class="sideBar page" style="display:none">
			<h1>Factory Fight</h1>
			<button onclick="show("playerNameForm")">Start</button>
		</div>
		<div id="playerNameForm" class="sideBar page" style="display:none">
			<h1>Factory Fight</h1>
			<label for="nameInput">Enter a username: </label>
			<input type="text" id="nameInput" placeholder="Username"></input>
			<button onclick="sendPlayerName()">Join a game</button>
			<button onclick="backToStart()">Back</button>
		</div>
		<div id="success" class="sideBar page" style="display:none">
			<h2>Connected!</h2>
			<p id="playerNameParagraph"></p>
		</div>
		<div id="errorPage" class="sideBar page" style="display:none">
			<h2 id="errorText">An unknown error occured</h2>
		</div>
	</div>
	<div id="gamePage" class="menu hidden">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
